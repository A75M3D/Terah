    <style>
        /* شاشة التحميل الجديدة ثلاثية الأبعاد */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #loadingScreen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .hologram-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .hologram-cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 8s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 198, 255, 0.1);
            border: 2px solid rgba(0, 198, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #00c6ff;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .cube-face.front { transform: translateZ(100px); }
        .cube-face.back { transform: translateZ(-100px) rotateY(180deg); }
        .cube-face.right { transform: translateX(100px) rotateY(90deg); }
        .cube-face.left { transform: translateX(-100px) rotateY(-90deg); }
        .cube-face.top { transform: translateY(-100px) rotateX(90deg); }
        .cube-face.bottom { transform: translateY(100px) rotateX(-90deg); }

        .loading-logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #00c6ff, #ff2d75, #7b42f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0;
        }

        .particles-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle-3d {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00c6ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00c6ff, 0 0 20px #00c6ff;
        }

        .quantum-ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid transparent;
            border-top: 3px solid #00c6ff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
        }

        .quantum-ring:nth-child(2) {
            width: 120px;
            height: 120px;
            border-top: 3px solid #ff2d75;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .quantum-ring:nth-child(3) {
            width: 90px;
            height: 90px;
            border-top: 3px solid #7b42f6;
            animation-duration: 1s;
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* الأنماط الأساسية */
        :root {
            --primary: #00c6ff;
            --primary-dark: #0072ff;
            --primary-light: #6ee2ff;
            --secondary: #ff2d75;

        .light-theme {

            --accent: #5a2dbe;

            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --neon-glow: 0 0 10px rgba(0, 102, 204, 0.3), 0 0 20px rgba(0, 102, 204, 0.2);
        }

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

            min-height: 100vh;

            overflow-x: hidden;

        /* بقية الأنماط كما هي مع تحسينات للـ 3D */
        .product-card-3d {
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;

        .product-card-3d:hover {

        /* ... (بقية الأنماط مشابهة للأصلية مع إضافة تأثيرات 3D) ... */
    </style>

<body class="dark-theme">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 🔧 إعدادات Supabase
        const SUPABASE_URL = 'https://nvwabjwlzzelzkizblss.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52d2FiandsenplbHpraXpibHNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzNDU1NDQsImV4cCI6MjA3NTkyMTU0NH0.AI9-rockiprdgbImyOoQCQ2p4wmI3MTJ6Fa-AX5_Nno';

        // تهيئة Supabase

        try {

        // مكون شاشة التحميل ثلاثية الأبعاد
        const LoadingScreen = ({ onLoadComplete }) => {
            const loadingRef = useRef(null);
            const logoRef = useRef(null);
            const cubeRef = useRef(null);

            useEffect(() => {
                // إنشاء الجسيمات ثلاثية الأبعاد
                create3DParticles();
                
                // أنيميشن الشعار والمكعب
                if (typeof gsap !== 'undefined') {
                    const tl = gsap.timeline();
                    
                    tl.to(logoRef.current, {
                        opacity: 1,
                        duration: 1.5,
                        ease: "power2.out"
                    })
                    .to(cubeRef.current, {
                        rotationY: 360,
                        rotationX: 360,
                        duration: 4,
                        ease: "power2.inOut"
                    }, "-=1")
                    .to(logoRef.current, {
                        scale: 1.2,
                        duration: 1,
                        yoyo: true,
                        repeat: 3
                    })
                    .to(loadingRef.current, {
                        opacity: 0,
                        duration: 1,
                        ease: "power2.in",
                        onComplete: onLoadComplete
                    });
                } else {
                    // Fallback في حالة عدم توفر GSAP
                    setTimeout(() => {
                        logoRef.current.style.opacity = 1;
                        setTimeout(() => {
                            loadingRef.current.style.opacity = 0;
                            setTimeout(onLoadComplete, 1000);
                        }, 3000);
                    }, 500);
                }
            }, [onLoadComplete]);

            const create3DParticles = () => {
                const container = document.querySelector('.particles-3d');
                if (!container) return;

                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle-3d';
                    
                    const size = Math.random() * 4 + 2;
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const depth = Math.random() * 200 - 100;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${left}%`;
                    particle.style.top = `${top}%`;
                    particle.style.transform = `translateZ(${depth}px)`;
                    
                    container.appendChild(particle);
                    
                    // تحريك الجسيمات
                    if (typeof gsap !== 'undefined') {
                        gsap.to(particle, {
                            x: 'random(-100, 100)',
                            y: 'random(-100, 100)',
                            z: 'random(-100, 100)',
                            duration: 'random(5, 15)',
                            repeat: -1,
                            yoyo: true,
                            ease: "sine.inOut"
                        });
                    }
                }
            };

            return (
                <div id="loadingScreen" ref={loadingRef}>
                    <div className="particles-3d"></div>
                    
                    <div className="hologram-container">
                        <div className="quantum-ring"></div>
                        <div className="quantum-ring"></div>
                        <div className="quantum-ring"></div>
                        
                        <div className="hologram-cube" ref={cubeRef}>
                            <div className="cube-face front">F</div>
                            <div className="cube-face back">B</div>
                            <div className="cube-face right">R</div>
                            <div className="cube-face left">L</div>
                            <div className="cube-face top">T</div>
                            <div className="cube-face bottom">B</div>
                        </div>
                    </div>
                    
                    <div className="loading-logo" ref={logoRef}>متجر المستقبل</div>
                </div>
            );
        };

        // مكون البطاقة ثلاثية الأبعاد
        const ProductCard3D = ({ product, onAddToCart }) => {
            const cardRef = useRef(null);
            
            useEffect(() => {
                if (!cardRef.current || typeof gsap === 'undefined') return;
                
                // أنيميشن ظهور البطاقة
                gsap.fromTo(cardRef.current, {
                    opacity: 0,
                    y: 50,
                    rotationY: -10
                }, {
                    opacity: 1,
                    y: 0,
                    rotationY: 0,
                    duration: 0.8,
                    ease: "back.out(1.7)"
                });
            }, []);
            
            const handleMouseMove = (e) => {
                if (!cardRef.current || typeof gsap === 'undefined') return;
                
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateY = ((x - centerX) / centerX) * 5;
                const rotateX = ((centerY - y) / centerY) * 5;
                
                gsap.to(card, {
                    rotationY: rotateY,
                    rotationX: rotateX,
                    transformPerspective: 1000,
                    duration: 0.5,
                    ease: "power2.out"
                });
            };
            
            const handleMouseLeave = () => {
                if (!cardRef.current || typeof gsap === 'undefined') return;
                
                gsap.to(cardRef.current, {
                    rotationY: 0,
                    rotationX: 0,
                    duration: 0.5,
                    ease: "elastic.out(1, 0.5)"
                });
            };
            
            return (
                <div 
                    className="product-card product-card-3d scene-3d"
                    ref={cardRef}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                >
                    <img src={product.image_url} alt={product.name} className="product-image" />
                    <div className="product-content">
                        <div className="product-category">{product.category}</div>
                        <h3 className="product-title">{product.name}</h3>
                        
                        <div className="product-colors">
                            {(product.colors || []).map((color, index) => (
                                <div 
                                    key={index}
                                    className="color-dot" 
                                    style={{ backgroundColor: getColorHex(color) }} 
                                    title={color}
                                ></div>
                            ))}
                        </div>
                        
                        <div className="product-price">
                            <span className="current-price">{product.price} ج.س</span>
                            {product.original_price && (
                                <span className="original-price">{product.original_price} ج.س</span>
                            )}
                        </div>
                        
                        <div className="product-actions">
                            <button 
                                className="add-to-cart" 
                                onClick={() => onAddToCart(product)}
                            >
                                <i className="fas fa-shopping-cart"></i>
                                أضف إلى السلة
                            </button>
                            <button className="action-btn"><i className="far fa-heart"></i></button>
                            <button className="action-btn"><i className="far fa-eye"></i></button>
                        </div>
                    </div>
                </div>
            );
        };

        // مكون الكاروسيل ثلاثي الأبعاد
        const Carousel3D = ({ offers, onAddToCart }) => {
            const carouselRef = useRef(null);
            const [currentIndex, setCurrentIndex] = useState(0);
            
            useEffect(() => {
                if (!carouselRef.current || !offers.length) return;
                updateCarouselItems();
            }, [currentIndex, offers]);
            
            const updateCarouselItems = () => {
                if (!carouselRef.current || typeof gsap === 'undefined') return;
                
                const items = carouselRef.current.querySelectorAll('.carousel-item');
                const angle = 360 / items.length;
                const radius = 500; // قيمة --carousel-radius
                
                items.forEach((item, index) => {
                    item.classList.remove('active');
                    
                    const currentAngle = angle * index - angle * currentIndex;
                    
                    gsap.to(item, {
                        rotationY: currentAngle,
                        x: Math.sin((currentAngle * Math.PI) / 180) * radius,
                        z: Math.cos((currentAngle * Math.PI) / 180) * radius - radius,
                        duration: 0.8,
                        ease: "back.out(1.7)"
                    });
                    
                    if (Math.abs(currentAngle) < angle / 2 || Math.abs(currentAngle) > 360 - angle / 2) {
                        item.classList.add('active');
                    }
                });
            };
            
            const rotateCarousel = (newIndex) => {
                if (newIndex < 0) newIndex = offers.length - 1;
                if (newIndex >= offers.length) newIndex = 0;
                setCurrentIndex(newIndex);
            };
            
            return (
                <div className="carousel-section">
                    <div className="container">
                        <h2 className="section-title">عروض خاصة</h2>
                        
                        <div className="carousel-container">
                            <div className="carousel scene-3d" ref={carouselRef}>
                                {offers.map((offer, index) => (
                                    <div 
                                        key={offer.id} 
                                        className={`carousel-item ${index === currentIndex ? 'active' : ''}`}
                                    >
                                        {offer.discount && (
                                            <div className="carousel-discount">-{offer.discount}%</div>
                                        )}
                                        <img src={offer.image_url} alt={offer.name} className="carousel-image" />
                                        <div className="carousel-content">
                                            <div className="carousel-category">{offer.category}</div>
                                            <h3 className="carousel-title">{offer.name}</h3>
                                            <div className="carousel-price">
                                                <span className="carousel-current-price">{offer.price} ج.س</span>
                                                {offer.original_price && (
                                                    <span className="carousel-original-price">{offer.original_price} ج.س</span>
                                                )}
                                            </div>
                                            <div className="carousel-actions">
                                                <button 
                                                    className="carousel-add-to-cart" 
                                                    onClick={() => onAddToCart(offer)}
                                                >
                                                    <i className="fas fa-shopping-cart"></i>
                                                    أضف إلى السلة
                                                </button>
                                                <button className="carousel-action-btn">
                                                    <i className="far fa-heart"></i>
                                                </button>
                                                <button className="carousel-action-btn">
                                                    <i className="far fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="carousel-nav">
                                <button className="carousel-nav-btn" onClick={() => rotateCarousel(currentIndex - 1)}>
                                    <i className="fas fa-chevron-right"></i>
                                </button>
                                <button className="carousel-nav-btn" onClick={() => rotateCarousel(currentIndex + 1)}>
                                    <i className="fas fa-chevron-left"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div className="carousel-indicators">
                            {offers.map((_, index) => (
                                <div 
                                    key={index}
                                    className={`carousel-indicator ${index === currentIndex ? 'active' : ''}`}
                                    onClick={() => rotateCarousel(index)}
                                ></div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // المكون الرئيسي
        const FutureStore = () => {
            const [loading, setLoading] = useState(true);
            const [theme, setTheme] = useState('dark');
            const [cart, setCart] = useState([]);
            const [products, setProducts] = useState([]);
            const [specialOffers, setSpecialOffers] = useState([]);
            const [activeCategory, setActiveCategory] = useState('all');
            
            // تحميل البيانات
            useEffect(() => {
                if (!loading) {
                    loadProducts();
                    loadSpecialOffers();
                    loadCartFromLocalStorage();
                }
            }, [loading]);
            
            const loadProducts = async (category = 'all') => {
                try {
                    let data = [];
                    
                    if (supabase) {
                        let query = supabase.from('products').select('*').order('created_at', { ascending: false });
                        
                        if (category !== 'all') {
                            query = query.eq('category', category);
                        }
                        
                        const { data: productsData, error } = await query;
                        
                        if (error) throw error;
                        data = productsData || [];
                    } else {
                        // بيانات تجريبية
                        data = [
                            {
                                id: 1,
                                name: 'سماعات لاسلكية متطورة',
                                category: 'إلكترونيات',
                                price: 299,
                                original_price: 399,
                                image_url: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80',
                                colors: ['أسود', 'أبيض', 'أزرق']
                            },
                            // ... المزيد من المنتجات
                        ];
                    }
                    
                    setProducts(data);
                } catch (error) {
                    console.error('Error loading products:', error);
                }
            };
            
            const loadSpecialOffers = async () => {
                try {
                    let data = [];
                    
                    if (supabase) {
                        const { data: offersData, error } = await supabase
                            .from('products')
                            .select('*')
                            .eq('category', 'عروض خاصة')
                            .order('created_at', { ascending: false })
                            .limit(6);
                            
                        if (error) throw error;
                        data = offersData || [];
                    } else {
                        // بيانات تجريبية
                        data = [
                            {
                                id: 101,
                                name: 'عرض خاص: هاتف ذكي بشاشة منحنية',
                                category: 'عروض خاصة',
                                price: 1699,
                                original_price: 2199,
                                discount: 23,
                                image_url: 'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80'
                            },
                            // ... المزيد من العروض
                        ];
                    }
                    
                    setSpecialOffers(data);
                } catch (error) {
                    console.error('Error loading special offers:', error);
                }
            };
            
            const loadCartFromLocalStorage = () => {
                const savedCart = localStorage.getItem('futureStoreCart');
                if (savedCart) {
                    try {
                        setCart(JSON.parse(savedCart));
                    } catch (error) {
                        console.error('Error loading cart:', error);
                    }
                }
            };
            
            const saveCartToLocalStorage = (cartData) => {
                localStorage.setItem('futureStoreCart', JSON.stringify(cartData));
            };
            
            const addToCart = (product) => {
                const existingItem = cart.find(item => item.id === product.id);
                let newCart;
                
                if (existingItem) {
                    newCart = cart.map(item => 
                        item.id === product.id 
                            ? { ...item, quantity: item.quantity + 1 } 
                            : item
                    );
                } else {
                    newCart = [...cart, { ...product, quantity: 1 }];
                }
                
                setCart(newCart);
                saveCartToLocalStorage(newCart);
                
                // أنيميشن إضافة المنتج للسلة
                if (typeof gsap !== 'undefined') {
                    gsap.to('.icon-btn#cartButton', {
                        scale: 1.3,
                        duration: 0.2,
                        yoyo: true,
                        repeat: 1,
                        ease: "power2.inOut"
                    });
                }
            };
            
            const toggleTheme = () => {
                const newTheme = theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            };
            
            const handleLoadComplete = () => {
                setLoading(false);
            };
            
            if (loading) {
                return <LoadingScreen onLoadComplete={handleLoadComplete} />;
            }
            
            return (
                <div className={`main-content ${theme}-theme`}>
                    {/* Header */}
                    <header>
                        <div className="container">
                            <div className="header-content">
                                <div className="logo-container">
                                    <div className="logo">متجر المستقبل</div>
                                </div>
                                
                                <nav className="nav-links">
