<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المستقبل - تجربة تسوق ثورية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* شاشة التحميل المحسنة مع الشاحنة */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        #loadingScreen.fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading-truck {
            position: absolute;
            font-size: 80px;
            color: #00c6ff;
            bottom: 20%;
            left: -100px;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.7);
            transition: left 3s ease-in-out;
        }

        .loading-truck.active {
            left: 120%;
        }

        .loading-logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #00c6ff, #ff2d75, #7b42f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.7);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 0.5s;
        }

        .loading-logo.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 1s ease 1s;
        }

        .loading-progress.show {
            opacity: 1;
        }

        .loading-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00c6ff, #ff2d75);
            border-radius: 3px;
            transition: width 3s ease 1.5s;
        }

        /* إخفاء المحتوى الرئيسي أثناء التحميل */
        .main-content {
            display: none;
        }

        .main-content.loaded {
            display: block;
        }

        /* الأنماط الأصلية المحسنة */
        :root {
            --primary: #00c6ff;
            --primary-dark: #0072ff;
            --primary-light: #6ee2ff;
            --secondary: #ff2d75;
            --accent: #7b42f6;
            --text: #ffffff;
            --text-light: #b3b3b3;
            --background: #0a0a0a;
            --card-bg: rgba(30, 30, 40, 0.9);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(20, 20, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --blur: blur(10px);
            --neon-glow: 0 0 10px rgba(0, 198, 255, 0.5);
            --carousel-radius: 500px;
        }

        .light-theme {
            --primary: #0066cc;
            --primary-dark: #004499;
            --primary-light: #4da6ff;
            --secondary: #e6005c;
            --accent: #5a2dbe;
            --text: #1a1a1a;
            --text-light: #666666;
            --background: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.08);
            --neon-glow: 0 0 10px rgba(0, 102, 204, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 198, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(123, 66, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 45, 117, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .light-theme body::before {
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 102, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(90, 45, 190, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(230, 0, 92, 0.05) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
        }

        .logo-container {
            position: relative;
            overflow: hidden;
            padding: 10px 0;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            text-shadow: var(--neon-glow);
            position: relative;
            white-space: nowrap;
            display: inline-block;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--primary);
            color: #0a0a0a;
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle, .icon-btn {
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            color: var(--text);
            backdrop-filter: var(--blur);
            transition: all 0.3s;
            overflow: hidden;
        }

        .theme-toggle::before, .icon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .theme-toggle:hover::before, .icon-btn:hover::before {
            left: 100%;
        }

        .theme-toggle:hover, .icon-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--neon-glow);
        }

        .badge {
            position: absolute;
            top: -5px;
            left: -5px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 45, 117, 0.7);
            z-index: 10;
        }

        /* Hero Section */
        .hero {
            padding: 150px 0 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 80px;
        }

        .hero-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .hero-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(26, 26, 46, 0.7) 100%);
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(10px);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: var(--shadow);
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 600px;
            margin: 0 auto 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: var(--blur);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--neon-glow);
        }

        .btn-primary {
            background: var(--primary);
            border: 1px solid var(--primary-light);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        /* 3D Carousel Section - محسن للأداء */
        .carousel-section {
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .carousel {
            position: relative;
            width: var(--carousel-radius);
            height: var(--carousel-radius);
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
        }

        .carousel-item {
            position: absolute;
            width: 280px;
            height: 380px;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 25px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.8s ease;
            cursor: pointer;
        }

        .carousel-item:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), var(--neon-glow);
        }

        .carousel-item.active {
            transform: translateZ(100px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 30px rgba(0, 198, 255, 0.8);
        }

        .carousel-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .carousel-item:hover .carousel-image {
            transform: scale(1.1);
        }

        .carousel-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .carousel-category {
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: inline-block;
            padding: 5px 12px;
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: var(--blur);
        }

        .carousel-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text);
            line-height: 1.4;
        }

        .carousel-price {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .carousel-current-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        .carousel-original-price {
            font-size: 1rem;
            color: var(--text-light);
            text-decoration: line-through;
        }

        .carousel-discount {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--secondary);
            color: white;
            border-radius: 20px;
            padding: 5px 12px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 0 15px rgba(255, 45, 117, 0.7);
            z-index: 10;
        }

        .carousel-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: auto;
        }

        .carousel-add-to-cart {
            background: var(--primary);
            color: #0a0a0a;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            flex-grow: 1;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            white-space: nowrap;
        }

        .carousel-add-to-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        .carousel-add-to-cart:hover::before {
            left: 100%;
        }

        .carousel-add-to-cart:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .carousel-action-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            backdrop-filter: var(--blur);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .carousel-action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .carousel-action-btn:hover::before {
            left: 100%;
        }

        .carousel-action-btn:hover {
            background: var(--primary);
            color: #0a0a0a;
            transform: rotate(10deg);
            box-shadow: var(--neon-glow);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
            padding: 0 20px;
        }

        .carousel-nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 24px;
            backdrop-filter: var(--blur);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .carousel-nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .carousel-nav-btn:hover::before {
            left: 100%;
        }

        .carousel-nav-btn:hover {
            background: var(--primary);
            color: #0a0a0a;
            transform: scale(1.1);
            box-shadow: var(--neon-glow);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s;
        }

        .carousel-indicator.active {
            background: var(--primary);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
        }

        /* Mobile Carousel - تصميم جديد ومحسن */
        .mobile-carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            display: none;
        }

        .mobile-carousel-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .mobile-carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .mobile-carousel-item {
            flex: 0 0 100%;
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .mobile-carousel-card {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 25px;
            box-shadow: var(--shadow);
            overflow: hidden;
            height: 400px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }

        .mobile-carousel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), var(--neon-glow);
        }

        .mobile-carousel-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .mobile-carousel-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .mobile-carousel-discount {
            position: absolute;
            top: 15px;
            left: 25px;
            background: var(--secondary);
            color: white;
            border-radius: 20px;
            padding: 5px 12px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 0 15px rgba(255, 45, 117, 0.7);
            z-index: 10;
        }

        .mobile-carousel-nav {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            z-index: 10;
            padding: 0 10px;
        }

        .mobile-carousel-nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text);
            font-size: 18px;
            backdrop-filter: var(--blur);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .mobile-carousel-nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .mobile-carousel-nav-btn:hover::before {
            left: 100%;
        }

        .mobile-carousel-nav-btn:hover {
            background: var(--primary);
            color: #0a0a0a;
            transform: scale(1.1);
            box-shadow: var(--neon-glow);
        }

        .mobile-carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .mobile-carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s;
        }

        .mobile-carousel-indicator.active {
            background: var(--primary);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            color: var(--text);
            backdrop-filter: var(--blur);
            transition: all 0.3s;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 15px 20px;
            color: var(--text);
            box-shadow: var(--shadow);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 10px;

            // زر التسوق

                document.querySelector('.carousel-section').scrollIntoView({ behavior: 'smooth' });

            // إعادة تهيئة الكاروسيل عند تغيير حجم النافذة
            window.addEventListener('resize', handleResize);
            
            // إضافة مستمعي الأحداث للمؤشرات عند تحميل الصفحة
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('mobile-carousel-indicator')) {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    clearInterval(mobileCarouselInterval);
                    rotateMobileCarousel(index);
                    restartMobileCarouselAutoPlay();
                }
            });
        }

        // التعامل مع تغيير حجم النافذة
        function handleResize() {
            if (window.innerWidth <= 768) {
                clearInterval(carouselInterval);
                if (!mobileCarouselInterval) {
                    restartMobileCarouselAutoPlay();
                }
            } else {
                clearInterval(mobileCarouselInterval);
                mobileCarouselInterval = null;
                if (!carouselInterval) {
                    restartCarouselAutoPlay();
                }
            }
        }

        // تبديل الثيم
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('light-theme')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // تحميل الكاروسيل

                        },
                        {

                            price: 699,
                            original_price: 999,
                            discount: 30,
                            image_url: 'https://images.unsplash.com/photo-1593113630400-ea4288922497?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
                        },
                        {

                            category: 'عروض خاصة',
                            price: 999,

                            price: 299,

                    ];
                }
                
                specialOffers = offers;
                
                // إعداد الكاروسيل المتنقل للهاتف - تصميم جديد
                mobileCarousel.innerHTML = '';
                mobileCarouselIndicators.innerHTML = '';
                
                specialOffers.forEach((offer, index) => {
                    // إنشاء عنصر الكاروسيل للهاتف
                    const mobileCarouselItem = document.createElement('div');
                    mobileCarouselItem.className = 'mobile-carousel-item';
                    
                    mobileCarouselItem.innerHTML = `

                                    <button class="carousel-action-btn"><i class="far fa-eye"></i></button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    mobileCarousel.appendChild(mobileCarouselItem);
                    
                    // إنشاء المؤشرات للهاتف
                    const mobileIndicator = document.createElement('div');
                    mobileIndicator.className = 'mobile-carousel-indicator';
                    if (index === 0) mobileIndicator.classList.add('active');
                    mobileIndicator.setAttribute('data-index', index);
                    mobileCarouselIndicators.appendChild(mobileIndicator);
                    
                    // إضافة مستمع حدث لإضافة إلى السلة
                    mobileCarouselItem.querySelector('.carousel-add-to-cart').addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.getAttribute('data-id'));
                        const product = specialOffers.find(p => p.id === id);

        // تدوير الكاروسيل للهاتف - تصميم جديد
        function rotateMobileCarousel(newIndex) {
            if (window.innerWidth > 768) return;
            
            const items = document.querySelectorAll('.mobile-carousel-item');
            const indicators = document.querySelectorAll('.mobile-carousel-indicator');
            
            if (newIndex < 0) newIndex = items.length - 1;
            if (newIndex >= items.length) newIndex = 0;
            
            currentMobileCarouselIndex = newIndex;
            
            // تحديث المؤشرات
            indicators.forEach((indicator, index) => {
                if (index === currentMobileCarouselIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
            
            // حساب العرض الكلي للكاروسيل
            const itemWidth = 100; // نسبة مئوية
            // تطبيق الحركة
            mobileCarousel.style.transform = `translateX(-${currentMobileCarouselIndex * itemWidth}%)`;
        }

        // بدء التشغيل التلقائي للكاروسيل
        function startCarouselAutoPlay() {
            if (window.innerWidth > 768) {
                restartCarouselAutoPlay();
            } else {
                restartMobileCarouselAutoPlay();
            }
        }

        // إعادة تشغيل الكاروسيل التلقائي للديسكتوب
        function restartCarouselAutoPlay() {
            clearInterval(carouselInterval);
            carouselInterval = setInterval(() => {
                // تدوير الكاروسيل للديسكتوب
                // يمكنك إضافة الكود الخاص بالديسكتوب هنا إذا لزم الأمر
            }, 5000);
        }

        // إعادة تشغيل الكاروسيل التلقائي للهاتف
        function restartMobileCarouselAutoPlay() {
            clearInterval(mobileCarouselInterval);
            mobileCarouselInterval = setInterval(() => {
                rotateMobileCarousel(currentMobileCarouselIndex + 1);
            }, 5000);
        }

        // إضافة المنتج إلى السلة
        function addToCart(product, button) {
            // البحث عن المنتج في السلة
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            // تحديث العداد
            updateCartCount();
            
            // حفظ السلة في التخزين المحلي
            saveCartToLocalStorage();
            
            // إظهار رسالة النجاح
            showToast('تمت إضافة المنتج إلى السلة بنجاح!');
            
            // تأثير على الزر
            if (button) {
                button.innerHTML = '<i class="fas fa-check"></i> تمت الإضافة';
                button.style.background = 'var(--secondary)';
                
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-shopping-cart"></i> أضف إلى السلة';
                    button.style.background = 'var(--primary)';
                }, 2000);
            }
        }

        // تحديث عداد السلة
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // حفظ السلة في التخزين المحلي
        function saveCartToLocalStorage() {
            localStorage.setItem('futureStoreCart', JSON.stringify(cart));
        }

        // تحميل السلة من التخزين المحلي
        function loadCartFromLocalStorage() {
            const savedCart = localStorage.getItem('futureStoreCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCount();
            }
        }

        // تحميل المنتجات
        async function loadProducts() {
            try {
                if (supabase) {
                    const { data, error } = await supabase
                        .from('products')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    
                    products = data || [];
                } else {
                    // بيانات تجريبية
                    products = [];
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // إظهار رسالة تنبيه
        function showToast(message, isError = false) {
            // إنصراف أي رسالة سابقة
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // إنشاء رسالة جديدة
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.innerHTML = `
                <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            // إظهار الرسالة
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // إخفاء الرسالة بعد 3 ثواني
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // بدء التحميل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', startLoading);
